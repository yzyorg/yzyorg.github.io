
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/images/logo.ico"/>
    <link rel="bookmark" type="image/x-icon" href="/images/logo.ico"/>
    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
    <META HTTP-EQUIV="expires" CONTENT="0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>伊之云医药综合平台</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login.min.css"/>
</head>
<body>
<div class="login_logo_div">
    <div class="login_logo">
    </div>
</div>
<div class="login_content">

    <div class="layui-row">
        <div class="layui-col-xs5">

            <form  class="layadmin-user-login-box layadmin-user-login-body layui-form layui-form-pane">
                <div class="login_title">
                </div>

                <div class="layui-form-item">

                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" ></label>

                    <input type="text"  name="loginName" autocomplete="off" lay-verify="required|loginName"  lay-reqText="请输入用户名" lay-verType="tips"  maxlength="20" placeholder="输入用户名称" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
                    <input type="password" name="password" autocomplete="off"  lay-verify="required|password"  lay-reqText="请输入密码" lay-verType="tips"  maxlength="20" placeholder="请输入密码" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"></label>
                            <input type="text" name="captcha" autocomplete="off"  lay-verify="required|captcha"  lay-reqText="请输入验证码" lay-verType="tips"   maxlength="4" placeholder="输入图形验证码" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img  class="layadmin-user-login-codeimg" id="captchaImg" src="captcha">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">

                    <a id="loginButton" lay-submit lay-filter="login" class="layui-btn mb-10 login_button" >登录
                    </a>
                </div>
            </form>
        </div>
        <div class="layui-col-xs6">
        </div>
    </div>
</div>
<div class="footer">
    Copyright@2020 武汉伊之云科技有限公司 版权所有 <a rel="nofollow" href="http://www.beian.miit.gov.cn" target="_blank">鄂ICP备19031617号-1</a>
</div>
</body>

<!--<script type="text/javascript" src="/js/jquery.cookie.js" ></script>-->
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
</html>
